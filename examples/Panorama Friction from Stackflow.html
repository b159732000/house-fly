<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<div id="container"></div>


		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/renderers/Projector.js"></script>
		<script src="https://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>
		<script>

			var camera, scene, renderer;

			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			// Step 1: added dampingFactor and lonDelta, latDelta
			dampingFactor = 0.05,
			target = new THREE.Vector3();

      var prevLon = lon,
			    prevLat = lat,
			    lonVelocity = 0,
			    latVelocity = 0,
			    then = Date.now();

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

				scene = new THREE.Scene();

				texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;

				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );

				var materials = [

					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/px.jpg' ), // right
					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/nx.jpg' ), // left
					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/py.jpg' ), // top
					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/ny.jpg' ), // bottom
					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/pz.jpg' ), // back
					loadTexture( 'https://threejs.org/examples/textures/cube/skybox/nz.jpg' )  // front

				];

				var geometry = new THREE.BoxGeometry( 300, 300, 300, 7, 7, 7 );
				geometry.scale( - 1, 1, 1 );

				mesh = new THREE.Mesh( geometry, materials );
				scene.add( mesh );

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				var image = new Image();
				image.onload = function () {

					texture.image = this;
					texture.needsUpdate = true;

				};
				image.src = path;

				return material;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				var fov = camera.fov + event.deltaY * 0.05;

				camera.fov = THREE.Math.clamp( fov, 10, 75 );

				camera.updateProjectionMatrix();

			}



			function animate() {

				requestAnimationFrame( animate );
				update();

			}
      
			function update() {

			  // Get time since last frame
			  var now = Date.now();
			  var dT = now - then;
			  
			  if ( isUserInteracting ) {
  			  // Get distance travelled since last frame
			    var dLon = lon - prevLon;
			    var dLat = lat - prevLat;
  			  // velocity = distance / time
			    lonVelocity = dLon / dT;
			    latVelocity = dLat / dT;
			  } else {
			    // old position + ( velocity * time ) = new position
			    lon += lonVelocity * dT;
			    lat += latVelocity * dT;
			    lonVelocity *= ( 1 - dampingFactor );
			    latVelocity *= ( 1 - dampingFactor );
			  }
			  
			  // Save these for next frame
			  then = now;
			  prevLon = lon;
			  prevLat = lat;
			  
				lat = Math.max( - 85, Math.min( 85, lat ) );
				
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( target );
				
				// Step 3: recalculate delta based on dampingFactor 
			 // lonDelta *= ( 1 - dampingFactor );
			 // latDelta *= ( 1 - dampingFactor );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
